<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">Thank you for helping us improve ourselves with your feedback!</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="email" id="email-label">Email</label><br>
        <input type="text" id="email" placeholder="Enter your email"><br>
        <label for="number" id="number-label">Age</label><br>
        <input type="text" id="number" placeholder="Age"><br>
        <label for="dropdown">What best describes your current role?</label><br>
        <select id="dropdown">
            <option value="current">Select your current role</option>
            <option value="">Student</option>
            <option value="">Full time job</option>
            <option value="">Full time learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        <p>Would you call Carly Ray Jepson if she gave you her number?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes"><br>
        <label for="no">No</label>
        <input type="radio" id="no"><br>
        <label for="maybe">I'd call her maybe</label>
        <input type="radio" id="maybe"><br>
    </form>
</body>
</html>
